<html>
  <head>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.css"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    <title>PyToPy Web</title>
    {% block contend1 %} {% endblock %}
    <style>
      textarea {
        resize: none;
      }
    </style>
    {{ codemirror.include_codemirror() }}
  </head>
  <body>
    <main>
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">PyToPY Web</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarColor02"
              aria-controls="navbarColor02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="/Home"
                    >Home
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">An√°lisis</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Reporte">Reporte</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="progress" style="margin-bottom: 5px; border: solid 3px black;">   
        </div>

        {% block content %} {% endblock %}
        
        <div class="progress" style="margin-bottom: 5px; border: solid 3px black;">
        </div>

        {% block content2 %} {% endblock %}

        <div class="progress" style="margin-bottom: 5px; border: solid 3px black;">
        </div>

        {% block content3 %} {% endblock %}

        <div class="progress" style="margin-bottom: 5px; border: solid 3px black;">
        </div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
